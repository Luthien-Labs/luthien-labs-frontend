name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Updated to latest version

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3  # Updated to latest version

    - name: Build and deploy with Docker Compose
      run: |
        # Stop any existing containers for this project only
        docker-compose down || true
        
        # Remove old containers and unused images to prevent disk space issues
        docker-compose rm -f || true
        docker image prune -f --filter "label=com.docker.compose.project=luthien-labs-frontend" || true
        
        # Build and start the new containers
        docker-compose -f docker-compose.yml build --no-cache
        docker-compose -f docker-compose.yml up -d
        
        # Wait for the service to be ready
        sleep 10
        
        # Verify deployment
        if ! docker-compose ps | grep -q "Up"; then
          echo "Deployment failed - container not running"
          docker-compose logs
          exit 1
        fi
        
        # Optional: Test if the service is responding
        curl -f http://localhost:3002 || echo "Warning: Service may not be responding yet"
    
    - name: Clean up old Docker images
      run: |
        # Remove dangling images to save disk space
        docker image prune -f