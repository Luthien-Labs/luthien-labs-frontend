<svg class="background-svg" viewBox="0 0 1440 1024" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <!-- Parameterized gradients using CSS custom properties -->
            <linearGradient id="gradient1">
                <stop offset="0%" style="stop-color: var(--gradient1-start, #5da28e)"/>
                <stop offset="100%" style="stop-color: var(--gradient1-end, #b7d3d1)"/>
            </linearGradient>
            
            <linearGradient id="gradient2">
                <stop offset="0%" style="stop-color: var(--gradient2-start, #d0dbda); stop-opacity: var(--gradient2-opacity, 0.8)"/>
                <stop offset="100%" style="stop-color: var(--gradient2-end, #ffffff); stop-opacity: 0"/>
            </linearGradient>
            
            <radialGradient id="radialGradient1" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color: var(--gradient1-start, #5da28e)"/>
                <stop offset="100%" style="stop-color: var(--base-color, #b7d3d1)"/>
            </radialGradient>
            
            <radialGradient id="radialGradient2" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color: var(--gradient2-start, #d0dbda); stop-opacity: var(--gradient2-opacity, 0.8)"/>
                <stop offset="100%" style="stop-color: var(--gradient2-end, #ffffff); stop-opacity: 0"/>
            </radialGradient>
        </defs>
        
        <!-- Base background rect -->
        <rect width="100%" height="100%" style="fill: var(--base-color, #b7d3d1)"/>
        
        <!-- Large gradient circle (top right) -->
        <circle cx="1330" cy="23" r="953" fill="url(#radialGradient1)" transform="scale(var(--circle1-scale, 1))"/>
        
        <!-- Smaller gradient circle (bottom left) -->
        <circle cx="-120" cy="1102" r="533" fill="url(#radialGradient2)" transform="scale(var(--circle2-scale, 1))"/>
    </svg>